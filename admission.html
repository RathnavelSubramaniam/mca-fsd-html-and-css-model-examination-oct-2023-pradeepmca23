<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission</title>
    <style>
        html{
            background-color: rgb(234, 223, 192);
        }
        h2{
            padding: 0.5em;
        }
        header{
            border: 2px solid rgb(238, 236, 236);
            background-color: rgb(216, 66, 20);
        }
        .head{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: brown;
            font-size: larger;
            text-align: center;
            
        }
        body{
              width:1362px ;
              background-color: white;
              margin: 15px auto;
              border: 3px solid gray;
        }
        .menu a{
           text-decoration: none;
           position: relative;
           padding: 5px;
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           font-size: 20px;
           margin-left: 40px;
           
        }
        .menu{
            text-shadow: none;
            border: 2px solid black;
            background-color: cadetblue;
            text-align: center;
        }
        .menu a:hover{
            color: rgb(63, 8, 114);
        }
        main{
            width: 800px;
            height: 400px;
            border-right:2px solid rgb(128, 128, 128) ;
            float: left;
        }
        .main-content{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #clgname{
            text-align: center;
        }
        #logo{
            width: 90px;
            height: 90px;
            float: left;
        }
        aside{
            width: 460px;
            float: right;
        }
        footer{
            clear: both;
            border-top: 2px solid gray;
        }
        
    #container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color:#4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
    n1{
      font-size: larger;
      font-family: 'Times New Roman', Times, serif;
      font color: red;
    }
    </style>
</head>
<body>
    <header>
        <h2 class="head">Department of MCA</h2>
    </header>
        <div class="menu">
            <a href="./about.html">About</a>
            <a href="#">Admissions</a>
            <a href="./contact1html .html">Contacts</a>
        </div>
    <main class="main-content">
        <img id="logo" src="./image/download.jpg" alt="">
        <h2 id="clgname">RVS College of Arts and Science </h2>
        <div id="container">
            <h2>College Admission Form</h2>
            <form>
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="fullName" required>
        
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required>
        
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
        
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
        
              <label for="nationality">Nationality:</label>
              <input type="text" id="nationality" name="nationality" required>
        
              <label for="emergencyContact">Emergency Contact:</label>
              <input type="text" id="emergencyContact" name="emergencyContact" required>
        
              <!-- Add more fields as needed -->
        
              <button type="submit">Submit</button>
            </form>
          </div>
        
    </main>
    <aside><h2>Aside</h2></aside>
    <footer><a  id="n1"  href="https://www.rvscas.ac.in/admission">many admission details</a></footer>
</body>
</html>
